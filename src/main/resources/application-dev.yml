spring:
  webflux:
    base-path: /bootcamp-service
  r2dbc:
    url: r2dbc:${DB}://${DB_URL}:${DB_PORT}/${DB_SCHEMA}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  flyway:
    enabled: true
    url: jdbc:${DB}://${DB_URL}:${DB_PORT}/${DB_SCHEMA}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, loggers
      base-path: /
      path-mapping:
        health: actuator/health
        metrics: actuator/metrics
        loggers: actuator/loggers
  endpoint:
    health:
      probes:
        enabled: false
      show-details: "always"
  health:
    circuitbreakers:
      enabled: true
    diskspace:
      enabled: false
    r2dbc:
      enabled: true
    ping:
      enabled: false
    refresh:
      enabled: false

profile-service:
  base-url: http://localhost:9090/profile-service/
  timeout: 1000

report-service:
  base-url: http://localhost:8080/report-service/
  timeout: 1000

user-service:
  base-url: http://localhost:8084/user-service/
  timeout: 1000

resilience4j.circuitbreaker:
  circuit-breaker-aspect-order: 1
  configs:
    default:
      register-health-indicator: true
  instances:
    profileService:
      base-config: default
      failure-rate-threshold: 50
      slow-call-rate-threshold: 50
      slow-call-duration-threshold: 2s
      sliding-window-size: 5
      minimum-number-of-calls: 5
      wait-duration-in-open-state: 25s
      max-wait-duration-in-half-open-state: 5s
      permitted-number-of-calls-in-half-open-state: 2
      automatic-transition-from-open-to-half-open-enabled: false
      record-exceptions: java.util.concurrent.TimeoutException
    reportService:
      base-config: default
      failure-rate-threshold: 50
      slow-call-rate-threshold: 50
      slow-call-duration-threshold: 2s
      sliding-window-size: 5
      minimum-number-of-calls: 5
      wait-duration-in-open-state: 25s
      max-wait-duration-in-half-open-state: 5s
      permitted-number-of-calls-in-half-open-state: 2
      automatic-transition-from-open-to-half-open-enabled: false
      record-exceptions: java.util.concurrent.TimeoutException
    userService:
      base-config: default
      failure-rate-threshold: 50
      slow-call-rate-threshold: 50
      slow-call-duration-threshold: 2s
      sliding-window-size: 5
      minimum-number-of-calls: 5
      wait-duration-in-open-state: 25s
      max-wait-duration-in-half-open-state: 5s
      permitted-number-of-calls-in-half-open-state: 2
      automatic-transition-from-open-to-half-open-enabled: false
      record-exceptions: java.util.concurrent.TimeoutException

resilience4j:
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 2000ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2.0
        maxWaitDuration: 10000ms
        initialInterval: 500ms
      instances:
        profileServiceRetry:
          maxAttempts: 5
          waitDuration: 1000ms
          enableExponentialBackoff: true
          exponentialBackoffMultiplier: 1.5
          maxWaitDuration: 10000ms
          initialInterval: 500ms
        reportServiceRetry:
          maxAttempts: 5
          waitDuration: 1000ms
          enableExponentialBackoff: true
          exponentialBackoffMultiplier: 1.5
          maxWaitDuration: 10000ms
          initialInterval: 500ms
        userServiceRetry:
          maxAttempts: 5
          waitDuration: 1000ms
          enableExponentialBackoff: true
          exponentialBackoffMultiplier: 1.5
          maxWaitDuration: 10000ms
          initialInterval: 500ms
  bulkhead:
    configs:
      default:
        maxConcurrentCalls: 10
        maxWaitDuration: 500ms
    instances:
      profileServiceBulkhead:
        maxConcurrentCalls: 5
        maxWaitDuration: 1s
      reportServiceBulkhead:
        maxConcurrentCalls: 5
        maxWaitDuration: 1s
      userServiceBulkhead:
        maxConcurrentCalls: 5
        maxWaitDuration: 1s

server:
  port: 8082
